<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <section class="options">
      <h1>Type Checker</h1>
      <div class="option">
        <label for="sentence">Your Text</label>
        <input type="text" name="sentence" placeholder="The quick brown fox..." />
      </div>

      <div class="option">
        <label for=""
          >Type size
          <span class="typesize-output">64px</span>
        </label>
        <input type="range" name="typesize" min="12" max="200" value="64" />
      </div>
    </section>

    <textarea class="output">The quick brown fox jumps over the lazy dog.</textarea>

    <script src="/typography.js" async defer></script>
  </body>
</html>
