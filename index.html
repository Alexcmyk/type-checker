<!DOCTYPE html>

<html class="no-js">
<!--<![endif]-->

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title></title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <section class="options">
    <h1>Type Checker</h1>

    <div class="option">
      <label for="sentence">Your Text</label>
      <input type="text" name="sentence" placeholder="The quick brown fox..." />
    </div>

    <div class="option">
      <label for="typeface">Typeface</label>
      <select name="typeface">
        <option value="Faune">Faune</option>
        <option value="Prompt">Prompt</option>
        <option value="Fira Sans">Fira Sans</option>
        <option value="Taviraj">Taviraj</option>
        <option value="Trirong">Trirong</option>
      </select>
    </div>

    <div class="option">
      <label for="typesize">Type Size <span class="typesize-output">64px</span></label>
      <input type="range" name="typesize" min="10" max="200" value="64" />
    </div>

    <div class="option">
      <label for="fontweight">Font Weight <span class="fontweight-output">400</span></label>
      <input type="range" name="fontweight" min="100" max="900" value="400" step="100" />
    </div>

    <div class="option">
      <label for="leading">Leading <span class="leading-output">1.5</span></label>
      <input type="range" name="leading" min=0.75 max=2.5 value=1.5 step=0.01 />
    </div>

    <div class="option">
      <label for="spacing">Letter Spacing <span class="spacing-output">0px</span></label>
      <input type="range" name="spacing" min="-20" max="40" value="0" step="1" />
    </div>

    <div class="option option-checkbox">
      <label for="italic">Italic</label>
      <input type="checkbox" name="italic">
    </div>

    <div class="option">
      <label>Colors</label>
      <div class="colors">
        <div style="background-color: #2a2a2a; color:#fff;" class="selected">a</div>
        <div style="background-color: #fff; color:#2a2a2a">a</div>
        <div style="background-color: #63ff03; color:#2a2a2a">a</div>
        <div style="background-color: #ee0073; color:#fff">a</div>
      </div>
    </div>

  </section>

  <textarea class="output">The quick brown fox jumps over the lazy dog.</textarea>

  <script src="./typechecker.js" async defer></script>
</body>

</html>
