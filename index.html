<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title></title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./reset.css" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <section class="options">
    <h1>Type Checker</h1>

    <div class="option">
      <label for="sentence">Your Text</label>
      <input type="text" name="sentence" placeholder="The quick brown fox..." />
    </div>

    <div class="option">
      <label for="typesize">Type Size <span class="typesize-output">64px</span></label>
      <input type="range" name="typesize" min="10" max="200" value="64" />
    </div>

    <div class="option">
      <label for="fontWeight">Font Weight <span class="fontWeight-output">400</span></label>
      <input type="range" name="fontWeight" min="400" max="700" value="400" step="100" />
    </div>

    <div class="option">
      <label for="leading">Leading <span class="leading-output">1.5</span></label>
      <input type="range" name="leading" min="0" max="3" value="1.5" step=".25" />
    </div>

  </section>

  <textarea class="output">The quick brown fox jumps over the lazy dog.</textarea>

  <script src="./typechecker.js" async defer></script>
</body>

</html>
